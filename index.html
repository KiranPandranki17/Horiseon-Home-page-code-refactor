<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- gives the browser instructions on how to control the page's dimensions and scaling.-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Links the current html document and css style sheets.-->
    <title>Horiseon Social Solution Services</title>
    <!--Adds the title of the document-->
    <link
      rel="icon"
      href="./assets/images/Company-logo.png"
      type="image/x-icon"
    />
    <!--This link attribute adds the favicon to title bar.-->
  </head>

  <body>
    <header>
      <!--This tag represents the introductory content or navigation of a document. Header replaced div(generic container) as div has no semantic meaning on its own-->
      <h1>Hori<span style="color: #749158" ;>seo</span>n</h1>
      <!--This inline css sytling gives light green colour to "seo" in Horiseon-->
      <nav>
        <!--I replaced <div> tag with <nav> as it defines a set of navigation links.-->
        <ul>
          <li>
            <a href="#search-engine-optimization">Search Engine Optimization</a>
          </li>
          <li>
            <a href="#online-reputation-management"
              >Online Reputation Management</a
            >
          </li>
          <li>
            <a href="#social-media-marketing">Social Media Marketing</a>
          </li>
        </ul>
      </nav>
    </header>
    <figure
      class="hero"
      role="img"
      aria-label="digital_marketing_meeting"
    ></figure>
    <!--This tag specifies self-contained image (linked in CSS) along with aria-label to provide a text alternative to the image that has no visible text on the screen.-->
  </body>
</html>
